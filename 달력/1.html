<script type="text/javascript">

     function beforey()

    }
    
    function nexty()  
    {
       today = new Date(today.getFullYear(),today.getMonth(),today.getDate());
        build();
    }
 
    function beforem() //이전 달을 today에 값을 저장
    { 
        today = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate()); //년,월,일
        build(); //만들기
    }
    
    function nextm()  //다음 달을 today에 저장

        today = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
        build();
    }
    
   function build()
    {
        var nMonth = new Date(today.getFullYear(), today.getMonth(), 1); //현재달의 첫째 날
        var lastDate = new Date(today.getFullYear(), today.getMonth() + 1, 0); //현재 달의 마지막 날 // +1 안해줄시 10월 31일 찍힘. //0 안해줄시 12월 1일 수 찍힘.
        var tbcal = document.getElementById("calendar"); // 테이블 달력을 만들 테이블
        var year = document.getElementById("year");
        var month = document.getElementById("month"); //  월 출력할곳
        year.innerHTML = today.getFullYear()+"년";
        month.innerHTML = (today.getMonth() + 1) + "월"; // 월 출력

        if(today.getFullYear() == 2021){
              
            beforey.innerHTML="나와";
            nexty.innerHTML='나와';
        }
  
        
        
        if(today.getMonth()+1==12) //  눌렀을 때 월이 넘어가는 곳
        {
             before.innerHTML=(today.getMonth())+"월";
            // before.innerHTML='<';
            next.innerHTML="1월";
        }
        else if(today.getMonth()+1==1) //  1월 일 때
        {
        before.innerHTML="12월";
        next.innerHTML=(today.getMonth()+2)+"월";
        }
        else //   11월 일 때
        {
            before.innerHTML=(today.getMonth())+"월";
            next.innerHTML=(today.getMonth()+2)+"월";
        }


        
       
        // 남은 테이블 줄 삭제
        while (tbcal.rows.length > 3) // 정의한 테이블 행갯수
        {
            tbcal.deleteRow(tbcal.rows.length - 1);
        }
        var row = null;
        row = tbcal.insertRow();
        var cnt = 0;
 
        // 1일 시작칸 찾기
        for (i = 0; i < nMonth.getDay(); i++) 
        {
            cell = row.insertCell();
            cnt = cnt + 1;
        }
 
        // 달력 출력
        for (i = 1; i <= lastDate.getDate(); i++) // 1일부터 마지막 일까지
        { 
            cell = row.insertCell();
            cell.innerHTML = i;
            cnt = cnt + 1;
            if (cnt % 7 == 1) {//일요일 계산
                cell.innerHTML = "<font color=#FF9090>" + i//일요일에 색
            }
            if (cnt % 7 == 0) { // 1주일이 7일 이므로 토요일 계산
                cell.innerHTML = "<font color=#7ED5E4>" + i//토요일에 색
                row = calendar.insertRow();// 줄 추가
            }
            if(today.getFullYear()==date.getFullYear()&&today.getMonth()==date.getMonth()&&i==date.getDate()) 
            {
                cell.bgColor = "#BCF1B1"; //오늘날짜배경색
            }
        }
 
    }
    
</script>

<body onload="build()">
