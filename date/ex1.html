<body>

	<script type="text/javascript">
	
		 var today = new Date(); 
         console.log(today); // Thu Dec 02 2021 10:04:47 GMT+0900 (한국 표준시)
         var today1 = new Date().toISOString();
         console.log(today1); // 2021-12-02T01:04:47.116Z
         var today2 = new Date().toISOString().substring(0,10);
         console.log(today2); // 2021-12-02

	</script>

</body>
